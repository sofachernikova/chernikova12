<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernikova12</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Список студентов</h1>
        <p>*обязательно для заполнения</p>
        <h2>Введите данные</h2>
        <form>
            <label for="name"><h3>Имя*</h3></label>
            <input type="text" id="name" v-model="firstName" v-on:input="name">
            <label for="surname"><h3>Фамилия*</h3></label>
            <input type="text" id="surname" v-model="lastName" v-on:input="surname">
        </form>
        <p style="margin-top: 25px;">Количество знаков: {{ counter }}</p>
        <button type="button" v-on:click="addStudent" v-bind:class="{active: filled}">Отправить</button>
        <h2>Список:</h2>
        <p v-if="!students.length">Список пуст</p>
        <ol>
            <li v-for = "student in students"><p style="text-align: left;">{{ student }}</p></li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.5"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
