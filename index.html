<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Chernikova12</title>
</head>
<body>
    <div class="container">
        <h1>Список студентов</h1>
        <p>*обязательно для заполнения</p>
        <h2>Введите данные</h2>
        <form>
            <label for="name"><h3>Имя*</h3></label>
            <input type="text" id="name" v-model="firstName" v-on:input="nameListener">
            <label for="surname"><h3>Фамилия*</h3></label>
            <input type="text" id="surname" v-model="firstName" v-on:input="nameListener">
        </form>
        <p style="margin-top: 25px;">Количество знаков: {{ counter }}</p>
        <button type="button" v-bind:class="{active: filled}">Отправить</button>
        <h2>Список:</h2>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
